        <script type="text/javascript">

            var isValid = true;
            $("#submit").on("click", function(event) {
                event.preventDefault();

                //validate form is complete
                function validateForm() {
                    
                    // var isValid = true;
                    $(".question").each(function() {
                        isValid = true
                        if($(this).val() === "") {
                           return isValid = false;
                        } 
                            console.log(typeof $(this).val())
                    });

                    // $(".form-control").each(function() {
                    //     if($(this).val() != "") {
                    //         isValid = true;
                    //     }
                    // });
                    // return isValid;
                }
                validateForm();
                if (isValid) {
                var surveyData = {
                    name: $("#name").val().trim(),
                    photo: $("#photo").val().trim(),
                    scores: [
                        $("#q1").val(),
                        $("#q2").val(),
                        $("#q3").val(),
                        $("#q4").val(),
                        $("#q5").val(),
                        $("#q6").val(),
                        $("#q7").val(),
                        $("#q8").val(),
                        $("#q9").val(),
                        $("#q10").val()
                    ]
                };

                $.ajax ({
                    method: "POST",
                    url: "/api/friends",
                    data: JSON.stringify(surveyData),
                    contentType: "application/json",
                    success: function (res) {
                        console.log(res)
                        $("#bestName").text(res.name)
                        $("#bestImg").attr("src", res.photo)
                        //$(".modal-body").modal("toggle")
                        $("#exampleModalCenter").modal("show")
                        console.log(res)
                    }
                });
            } else {
                alert("Please make sure you have answered all questions and submit again.  We want to make sure we find your best match possible!");
            }
            })
